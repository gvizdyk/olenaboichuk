  <style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans');

.wrapper {
	font-family: 'Open Sans', sans;
	text-align: center;
  color: #444;
}

.threesixty {
    cursor: grab;
    margin: 0 auto;
    user-select: none;
    position: relative;
}
.threesixty:after {
    background-image: url("/static/images/360.png");
    background-position: 0 0;
    background-repeat: no-repeat;
    content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 40px;
    opacity: 0.2;
    background-size: 50px auto;
}
.threesixty:active {
    cursor: grabbing;
}

.g-hub {
  color: #444;
  font-size: 0.9em;
}

.buttons-wrapper {
  max-width: 200px;
  width: 100%;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
}

.button {
  position: relative;
  appearance: none;
  border: none;
  padding: 40px 7px 5px;
  cursor: pointer;
  
  &::before,
  &::after {
    content: '';
    position: absolute;
    top: 10px;
    left: 50%;
    border-left: 3px solid #000;
    border-top: 3px solid #000;
    width: 20px;
    height: 20px;
    transform: translate(-45%) rotate(-45deg);
  }
  
  &::after {
    transform: translate(5%) rotate(-45deg);
  }
}

#next {
  
  &::before {
    transform: translate(-90%) rotate(135deg);
  }
  
  &::after {
    transform: translate(-50%) rotate(135deg);
  }
}
  </style>

<body class="page page--stretch">
  <main class="page__main">
    <div class="page__main__visual">

            <div class="buttons-wrapper">
                <button class="button" id="prev">Prev</button>
                <button class="button" id="next">Next</button>
            </div>
        </div>
    </div>
  </main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const threesixty = new ThreeSixty(document.getElementById('threesixty'), {
        image: '/static/images/suit-1.jpg',
        width: 320,
        height: 512,
        count: 11,
        perRow: 3,
        speed: 100,
        inverted: false,
        prev: document.getElementById('prev'),
        next: document.getElementById('next')
    });
});
threesixty.play();
</script>
